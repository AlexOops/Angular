<div class="py-4 px-6 border rounded flex items-center justify-between flex-col mb-2">

  <img [src]="product.image" [alt]="product.title" class="w-1/6">
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>Price: <span class="font-bold">{{ product.price | currency: "RUB "}}</span></p>

  <button class="border py-2 px-4 rounded"
          [ngClass]="{
          'bg-yellow-300': !details,
           'bg-blue-300': details,
          }"
          (click)="details = !details"
  >
    {{ details ? "Show" : "Hide" }} Details
  </button>

  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">{{ product.rating.rate | number: '1.2-4'}}</span></p>
  </div>
</div>
