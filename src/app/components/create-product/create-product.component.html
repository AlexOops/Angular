<form action="" [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border px-2 py-2 w-full rounded mb-2"
    placeholder="Insert product name"
    formControlName="title"
    appFocus
  >

  <p class="text-red-500 mb-2"
     *ngIf="title.errors?.minlength && title.touched"
  >Please fill title field with min length 6 symbols </p>

  <button
    type="submit"
    class="px-6 py-2 bg-blue-500 text-white rounded"
  >Create</button>
</form>
